name: 2-linux-nodes

topology:
  nodes:
    l1:
      kind: linux
      image: alpine:3
      cmd: ash -c "sleep 9999"
      binds:
        - /tmp/clab-01-test.txt:/01-test.txt
    l2:
      kind: linux
      image: nginx:stable-alpine
      ports:
        - 56180:80
      mgmt_ipv4: 172.20.20.100
      mgmt_ipv6: 2001:172:20:20::100

  links:
    - endpoints: ["l1:eth1", "l2:eth1"]
    - endpoints: ["l1:eth2", "l2:eth2"]
